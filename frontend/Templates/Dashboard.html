<html ng-app="ChatApp">

<head>
    <link href="../CSS//Dashboard.css" rel="stylesheet" type="text/css">
    <!-- <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet"> -->
    <script src="../angular.js"></script>
    <script src="../controller/dashboardController.js"></script>
    <!-- <link href="../../font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet"> -->
</head>

<body ng-controller="chatController">
    <body class="background">
        <header>
            <h1>CHAT APP</h1>
            <!-- <span > -->
                <h5 class="user" >Welcome <h2>{{currUserName}}</h2></h5>
            <!-- </span> -->
            <button type="button" ng-click="logout()" style="float: unset;" style="margin:660px" class="logbutton">LogOut</button>
        </header>

        <section>
            <nav>
                <div class="side">
                    <ul>
                        <p><b>
                                <h3>Contacts</h3>
                        </b></p>
                    </ul>
                    <div class="names">
                        <p ng-repeat="x in allUser" ng-click="person(x)" ng-show="currUserName!=x.firstname">
                            {{x.firstname}}</p>
                    </div>
            </nav>

            <article>
                <div class="back">
                    <section>
                        <form>
                            <div class="chatLogs" ng-repeat="chat in allUserArr  track by $index">
                                <div class="chat friend" ng-show="currUser != chat.senderUserId">
                                    <p class="chatMsg"> {{chat.message}}</p>
                                </div>
                                <div class="chat self" ng-show="currUser == chat.senderUserId">
                                    <p class="chatMsg"> {{chat.message}}</p>
                                </div>
                            </div>
                    </section>
                    <div class="groupChat">
                        <p class="username"><b>{{recieverUserName}}</b>...</p>
                    </div>
                    <div>
                        <textarea ng-model="message" ng-keyup="$event.keyCode == 13 && sendmessage()" rows="1" cols="70"
                            class="text" placeholder="  let's chat ...">    
                        </textarea>
                        <button type="button" ng-click=sendmessage(); class="sendbtn">Send</button>
                    </div>
                    </form>
                </div>
            </article>
        </section>
    </body>
</body>
</html>
<!-- http://localhost:4000/#!/dashBoard -->
